<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>CARE FIRE 감지 시스템</title>
    <link rel="stylesheet" href="../../css/main/caution.css" />
</head>

<body>
    <div class="main-container">
        <div class="alert-bar">이상 감지</div>
        <div class="title-row">
            <div class="title">🧯 CARE FIRE</div>
            <div class="time">5/17 07:57</div>
        </div>
        <div>
            <a href="" class="link">로그인</a>
        </div>

        <div class="container">
            <div class="content">
                <div class="video">
                    <div class="live-badge">● 실시간 감지 중</div>
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="overlay"></canvas>
                </div>
                <div id="caution"></div>


                <div class="info">
                    <div class="info-box">
                        <p id="basic">AI 위험 판단도</p>
                        <p id="orange">79%</p>
                        <div class="divider"></div>
                        <p id="basic">확산 속도</p>
                        <p id="orange">45% 증가</p>
                        <div class="divider"></div>
                        <p id="basic">경고 발생 시각: 25/05/17 18:54</p>
                    </div>
                    <div class="info-box">
                        <p id="basic">사용자 응답 대기</p>
                        <div class="row">
                            <p id="red" class="countdown">2분 42초 남음</p>
                            <button class="cancel-btn">✕</button>
                        </div>
                    </div>
                    <button class="warn-btn">주의 단계 🔥</button>
                </div>


            </div>
            <div class="footer-text">
                🔔 3분동안 응답이 없을 경우 보호자에게 문자 메시지가 발송됩니다.
            </div>
        </div>
    </div>
    <script src="../../js/video-socket.js"></script>
    <script src="../../js/common.js"></script>
</body>

</html>
